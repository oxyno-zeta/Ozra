<div class="md-padding" layout="column" flex>
    <md-input-container>
        <label>Name</label>
        <input required ng-model="actionsPropertiesCtrl.action.name"
               ng-disabled="actionsPropertiesCtrl.disableEdit">
    </md-input-container>

    <md-input-container>
        <label>Category</label>
        <input ng-model="actionsPropertiesCtrl.action.category"
               ng-disabled="actionsPropertiesCtrl.disableEdit">
    </md-input-container>

    <md-input-container ng-class="{'md-input-has-value': actionsPropertiesCtrl.disableEdit
        && (actionsPropertiesCtrl.action.groups.length !== 0)}">
        <label>Groups</label>
        <md-chips ng-model="actionsPropertiesCtrl.action.groups"
                  md-autocomplete-snap
                  md-require-match="true"
                  readonly="actionsPropertiesCtrl.disableEdit">
            <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text="searchText"
                    md-items="item in actionsPropertiesCtrl.filterCurrentGroups(searchText)"
                    md-item-text="item.name"
                    placeholder="Search for a group">
                <span>{{item.name}}</span>
            </md-autocomplete>
            <md-chip-template>
            <span>
              <strong>{{$chip.name}}</strong>
            </span>
            </md-chip-template>
        </md-chips>
    </md-input-container>

    <md-input-container>
        <label>Application</label>
        <input ng-model="actionsPropertiesCtrl.action.application"
               ng-disabled="actionsPropertiesCtrl.disableEdit">
    </md-input-container>

    <md-input-container>
        <label>Script</label>
        <textarea ng-model="actionsPropertiesCtrl.action.script"
                  ng-disabled="actionsPropertiesCtrl.disableEdit">
        </textarea>
    </md-input-container>

    <div flex layout="row" layout-align="center">
        <div ng-if="!actionsPropertiesCtrl.disableEdit">
            <md-button>Cancel</md-button>
            <md-button>Save</md-button>
        </div>
        <div ng-if="actionsPropertiesCtrl.disableEdit">
            <md-button class="md-raised md-primary">Edit</md-button>
        </div>
    </div>
</div>

<md-fab-speed-dial class="md-fab md-fab-bottom-right">
    <md-fab-trigger>
        <md-button aria-label="Add" class="md-fab md-warn" ng-disabled="true">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>
