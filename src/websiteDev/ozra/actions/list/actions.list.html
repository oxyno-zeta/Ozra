<md-content class="md-padding" layout="column" flex md-scroll-y>
    <div layout="row" layout-wrap layout-align="start center">
        <md-card ng-repeat="action in actionsListCtrl.actions" class="actions-card">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" ng-bind="action.name"></span>
                    <span class="md-subhead" ng-bind="action.category"></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised" ng-disabled="true">See / Edit</md-button>
                <md-button class="md-raised md-primary" ng-disabled="true">Run</md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
<md-fab-speed-dial class="md-fab md-fab-bottom-right">
    <md-fab-trigger>
        <md-button aria-label="Add" class="md-fab md-warn" ng-disabled="true">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>
