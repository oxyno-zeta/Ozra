<div class="md-padding">
    <md-list class="border">
        <md-subheader class="md-no-sticky">Groups list</md-subheader>
        <md-divider></md-divider>
        <md-list-item ng-repeat="group in groupsListAdminCtrl.listGroups track by group.id"
                      aria-label="{{group.name}} group"
                      ui-sref="ozra.administration.groups.edit({id: group.id})">
            <p ng-bind="group.name"></p>
        </md-list-item>
    </md-list>
</div>

<md-fab-speed-dial class="md-fab md-fab-bottom-right">
    <md-fab-trigger>
        <md-button aria-label="Add" class="md-fab md-warn" ui-sref="ozra.administration.groups.new">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>
