<div class="md-padding">
    <md-list class="border">
        <md-subheader class="md-no-sticky">Users list</md-subheader>
        <md-divider></md-divider>
        <md-list-item ng-repeat="user in usersListAdminCtrl.listUsers track by user.id"
                      aria-label="{{user.name}} user"
                      ui-sref="ozra.administration.users.edit({id: user.id})">
            <p ng-bind="user.name"></p>
        </md-list-item>
    </md-list>
</div>

<md-fab-speed-dial class="md-fab md-fab-bottom-right">
    <md-fab-trigger>
        <md-button aria-label="Add" class="md-fab md-warn" ui-sref="ozra.administration.users.new">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>
